    <script>
    var teste=['Vanila','Chocolate','Green Tea','Strawberry','Mango','Avocado'];
    function shuffle(array) {
    let currentIndex = array.length,  randomIndex;
    // While there remain elements to shuffle...
    while (currentIndex != 0) {
    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
    array[randomIndex], array[currentIndex]];
    }
    return array;
    }

    function camelCase(name){
    var inputText=name.split(" ");
    var camel="";
    var camelLetter=[];
    for (var i = 0; i < inputText.length; i++) {
    var word1=inputText[i].toLowerCase();
    camelLetter.push(word1[0].toUpperCase());
    if (i==0) {
    camel=camel+camelLetter[i]+inputText[i].substring(1,inputText[i].length);
    }
    else{
    camel=camel+' '+camelLetter[i]+inputText[i].substring(1,inputText[i].length);
    }
    }
    return camel.substring(0,camel.length);
    }
